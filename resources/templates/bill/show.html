<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<h3 th:text="${bill.description}"></h3>
	<!-- first Call the  main object in this case is bill-->
	<div> Client: <span 
		th:text="${bill.client.name + ' ' + bill.client.lastName}"></span></div>
	<hr>
	<h4>Details:</h4>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item: ${bill.items}">
				<td th:text="${item.product.name}"></td>
				<td th:text="${item.product.price}"></td>
				<td th:text="${item.quantity}"></td>
				<td th:text="${item. calculateAmount()}"></td>
				<!-- could be a method -->
				<!--<td th:text="${item.product.price * item.quantity}"></td>-->
				
			</tr>
		</tbody>
	</table>
</body>
</html>
